<head> 
    <meta charset="UTF-8" />

    <script src="/phaser.js"></script>
    <script src="/jquery-3.3.1.js"></script>
    
    <script src="/SceneState.js"></script>
    <script src="/PlayerUnit.js"></script>
    <script src="/Skill.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        .skillsui {
            border: 5px solid black;
        }
        .skillselected {
            border: 5px solid red;
        }
        .skillcasting {
            border: 5px solid blue;
        }

<body>

<script type="text/javascript">
"use strict";

var sceneState;
var game;

window.onload = function() {   
    sceneState = new SceneState();
    game = new Phaser.Game(config);
     
};

/* probably introducing some rounding error here */
let halfWidth = window.innerWidth * window.devicePixelRatio * 0.6 / 2;
let halfHeight = window.innerHeight * window.devicePixelRatio * 0.6 / 2;
var config = {
    type: Phaser.AUTO,
    width: halfWidth * 2,
    height: halfHeight * 2,
    disableContextMenu: true,
    scene: {
        preload: preload,
        create: create,
        update: update
    },
    physics: {
        default: 'arcade',
        arcade: {
            debug: true,
        }
    }
};

/* assumes highest supported DPR is 3 */
let imgScale = window.devicePixelRatio / 3;
let unitSize = 128;
let UNIT_SELECTED_IMG = "pink_cursor";

let units = [
    new PlayerUnit("Clover",
                   "assets/ferretything.png",
                   "assets/green_target18.png",
                   [
                    new Skill("Entangle",
                              function(scene) {
                                 /* TODO: clean up */
                                 scene.load.image('entangle_target', 'assets/entangle_target_green.png');
                                 scene.load.image('entangle_effect', 'assets/entangle_effect.png');
                              },
                              function(scene) {
                                 let target = scene.add.sprite(0, 0, 'entangle_target');
                                 let effect = scene.add.sprite(0, 0, 'entangle_effect');
                                 
                                 target.visible = false;
                                 effect.visible = false;
                                 
                                 this.cursor_target = target;
                                 this.effect = effect;
                              },
                              function(unit, select) {
                                 this.cursor_target.visible = select;
                              },
                              function(state, unit, ap) {
                                 this.cursor_target.x = ap.position.x;
                                 this.cursor_target.y = ap.position.y;
                              },
                              function(state) {
                                 this.effect.x = this.cursor_target.x;
                                 this.effect.y = this.cursor_target.y;
                                 
                                 this.effect.visible = true;
                                 state.scene.time.addEvent({
                                     delay: 3000,
                                     callback: function () {
                                         this.effect.visible = false;
                                     },
                                     callbackScope: this,
                                 });
                              },
                    ),
                    new Skill("Vine Pull",
                              function(scene) {},
                              function(scene) {},
                              function(unit, select) {},
                              function(state, unit, ap) {},
                              function(state) {},
                    ),
                    new Skill("Leaf Burst",
                              function(scene) {},
                              function(scene) {},
                              function(unit, select) {},
                              function(state, unit, ap) {},
                              function(state) {},
                    ),
                   ]
                  ),
]

var gameOver = false;

var debugThing;

function preload () {
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image(UNIT_SELECTED_IMG, 'assets/pink_cursor.png');
    this.load.spritesheet('weirdcloud', 'assets/weird_cloud.png',
                          {frameWidth: 64, frameHeight: 64});

    let len = units.length;
    for (let i = 0; i < len; i++) {
        let unit = units[i];
        this.load.spritesheet(unit.name, unit.char_asset_path,
                              {frameWidth: 64, frameHeight: 64});
        this.load.image(unit.move_target_img(), unit.move_target_path);
        
        for (let j in unit.skills) {
            unit.skills[j].preload(this);
        }
    }
}

function create () {
    this.scene_state = sceneState;
    this.scene_state.scene = this;
    
    this.add.image(halfWidth, halfHeight, 'sky');
   
    this.scene_state.enemies = this.physics.add.group();
    for (let i = 0; i < 3; i++) {
        let enemy = this.physics.add.sprite(200, 100 * (i + 1), 'weirdcloud');
        /* eh kind of wasteful, but annoying when the animations sync up */
        this.anims.create({
            key: "pulsating" + i,
            frames: [
                {key: 'weirdcloud', frame: i % 4},
                {key: 'weirdcloud', frame: (i + 1) % 4},
                {key: 'weirdcloud', frame: (i + 2) % 4},
                {key: 'weirdcloud', frame: (i + 3) % 4},
            ],
            frameRate: 12,
            repeat: -1,
        });
        enemy.anims.play("pulsating" + i);
        /*
         * immovable in physics.add.group makes physics interactions fail
         * completely, this seems to do what we want. alternatively may
         * want to set mass to infinity
         */
        enemy.body.moves = false;
        enemy.setCollideWorldBounds(true);
        
        this.scene_state.enemies.add(enemy);
    }
    
    /* see above comment about collisions and immovable */
    this.scene_state.units = this.physics.add.group({bounceX: -1,
                                                     bounceY: -1});

    for (let i in units) {
        let unit = units[i];
        
        let s = this.physics.add.sprite(0, 0, unit.name);
        let cursor = this.add.sprite(0, 0, UNIT_SELECTED_IMG);
        let move_target = this.add.sprite(0, 0, unit.move_target_img());
        let container = this.add.container(0, 0, [s, cursor]);
        
        /*
         * sprite origin is at the center, but the container origin is at
         * the top left. set the cursor and sprite's relative position properly
         */
        s.x = s.displayWidth / 2;
        s.y = s.displayHeight / 2;
        cursor.x = cursor.displayWidth / 2;
        cursor.y = cursor.displayHeight / 2;
        
        /*
         * this is how container gets a velocity...took a hell of a time to
         * find this >:O
         * http://labs.phaser.io/index.html
         * not ideal but we can't set a velocity on container without
         * doing this. this also means the physics engine doesn't handle
         * collisions with the sprite and other things for some reason.
         * maybe related to the sprite body relative velocity being 0?
         * it's unclear
         */
        this.physics.world.enable([container, s]);
        
        /*
         * set the body size for collisions based on the sprite
         * XXX: not sure how to do this for non rectangular things
         */
        let boundingBox = s.getBounds();
        container.body.setSize(boundingBox.width, boundingBox.height);
        container.__player_unit = units[i];
        
        s.body.moves = false;
        s.setInteractive();
        s.setCollideWorldBounds(true);
        s.__player_unit = units[i];        
        
        cursor.visible = false;
        move_target.visible = false;
                
        unit.container = container;
        unit.sprite = s;
        unit.cursor = cursor;
        unit.move_target = move_target;
        
        for (let j in unit.skills) {
            unit.skills[j].create(this);
        }
        
        // XXX: maybe make this more flexible
        this.anims.create({
            key: "casting",
            frames: [
                {key: unit.name, frame: 4},
                {key: unit.name, frame: 5},
                {key: unit.name, frame: 6},
                {key: unit.name, frame: 5},
                {key: unit.name, frame: 6},
                {key: unit.name, frame: 7},
                {key: unit.name, frame: 0},
            ],
            frameRate: 3,
        });
        
        // XXX: not sure if this is correct, not well documented yet
        let parent = this;
        s.on("animationcomplete",
             function(anim, frame) {
                if (anim.key == "casting") {
                    /*
                     * XXX: would be nice to pass the skill with the event
                     * but seems like globals are the only way
                     */
                    let skill = parent.scene_state.selected_skill;
                                
                    /*
                     * not the clearest, but selectSkill should happen last
                     * since it causes a ui_state transition
                     */
                    skill.finishCasting(parent.scene_state);
                    skill.selectSkill(parent.scene_state.selected_unit, false);
                }
             },
        );
        
        unit.initSkillsUI(this.scene_state);
        
        this.scene_state.units.add(unit.container);
    }

    this.physics.add.collider(this.scene_state.units,
                              this.scene_state.enemies);
    /* enemies should collide with themselves */
    this.physics.add.collider(this.scene_state.enemies,
                              this.scene_state.enemies);
    
    this.input.on("gameobjectdown", objectClicked);
        
    // warning: these are numbers, they become strings if they're object keys
    let codes = [
        Phaser.Input.Keyboard.KeyCodes.ONE,
        Phaser.Input.Keyboard.KeyCodes.TWO,
        Phaser.Input.Keyboard.KeyCodes.THREE,
        Phaser.Input.Keyboard.KeyCodes.FOUR,
        Phaser.Input.Keyboard.KeyCodes.FIVE,
        Phaser.Input.Keyboard.KeyCodes.SIX,
    ];
    for (let i in codes) {
        let key = this.input.keyboard.addKey(codes[i]);
        this.scene_state.skill_keys[codes[i]] = key;
    }
}

function objectClicked(ptr, sprite) {
    // XXX: not sure on ordering guarantees between this and update    
    let state = this.scene.scene_state;
    let unit = sprite.__player_unit;
    
    if (state.selected_unit !== unit) {
        state.transition(SceneState.prototype.UI_STATE_SELECTED, unit);
        
        unit.cursor.visible = true;
        
        unit.showSkillsUI();
    }
      
    // XXX: this seems hella janky, but we don't want a dup event in the update loop
    ptr.justDown = false;
}

function clamp_velocity(orig_v, dv, target_v, size) {
    let new_v = orig_v + dv;
    
    /*
     * set velocity to 0 if close to the target, but the divide
     * is arbitrary. it's a fraction of the size of the moving
     * object. without it though it'll stop too early before
     * the move target
     */
    if (dv < 0) {
        if ((new_v < target_v) &&
            (Math.abs(target_v - orig_v) < (size / 15))) {
            return 0;
        }
    }
    else {
        if ((new_v > target_v) &&
            (Math.abs(target_v - orig_v) < (size / 15))) {
            return 0;
        }
    }
    
    return dv;
}

function steerUnits(state) {
    /* maybe want to do children.iterate */
    for (let i in state.units.children.entries) {
        let unit = state.units.children.entries[i].__player_unit;
        
        if (!unit.has_move_target) {
            continue;
        }
        
        /* XXX: a bit messy, maybe should introduce a unit state machine */
        if (unit.sprite.anims.isPlaying &&
            (unit.sprite.anims.currentAnim.key == "casting")) {
            continue;
        }
        
        /*
         * the container origin is top left, but we want the unit's
         * center to reach the move target
         */
        let src_x = unit.container.body.center.x;
        let src_y = unit.container.body.center.y;
        let dst_x = unit.move_target.x;
        let dst_y = unit.move_target.y;
        let dx = dst_x - src_x;
        let dy = dst_y - src_y;
        let dist = Math.sqrt((dx * dx) + (dy * dy));
        
        if (dist < Number.EPSILON) {
            unit.has_move_target = false;
            unit.move_target.visible = false;
            continue;
        }
        
        let move_dx = (dx * unit.move_speed) / dist;
        let move_dy = (dy * unit.move_speed) / dist;
        
        /* need some logic to not overshoot */
        unit.container.body.setVelocity(
            clamp_velocity(src_x,
                           move_dx,
                           dst_x,
                           unit.sprite.displayWidth),
            clamp_velocity(src_y,
                           move_dy,
                           dst_y,
                           unit.sprite.displayHeight));
    }
}

function steerEnemies(state) {
    for (let i in state.enemies.children.entries) {
    }
}

function keyCodeToSkillNumber(code) {
    // probably want configurable keys later
    switch (parseInt(code, 10)) {
        case Phaser.Input.Keyboard.KeyCodes.ONE:
            return 0;
        case Phaser.Input.Keyboard.KeyCodes.TWO:
            return 1;
        case Phaser.Input.Keyboard.KeyCodes.THREE:
            return 2;
        case Phaser.Input.Keyboard.KeyCodes.FOUR:
            return 3;
        case Phaser.Input.Keyboard.KeyCodes.FIVE:
            return 4;
        case Phaser.Input.Keyboard.KeyCodes.SIX:
            return 5;
    }
    return null;
}

function handleUnitClicks(state, unit, ap) {
    if (state.ui_state === SceneState.prototype.UI_STATE_UNSELECTED) {
        return;
    }
    
    if (!ap.justDown) {
        return;
    }
    
    if (state.ui_state === SceneState.prototype.UI_STATE_TARGET_SKILL) {
        if (ap.leftButtonDown() != 0) {
            let skill_obj = state.selected_skill.dom(unit);
            skill_obj.removeClass('skillselected');
            skill_obj.addClass('skillcasting');
            
            /* can't move while casting */
            unit.container.body.setVelocity(0, 0);
            unit.sprite.anims.play('casting');
            state.transition(SceneState.prototype.UI_STATE_CASTING);
        }
    }
    
    if (ap.rightButtonDown() != 0) {
        if (!unit) {
            console.log(state);
        }
        unit.setMoveTarget(ap.position);
    }
}

function updateUnitCursor(state, unit, ap) {
    if (state.ui_state === SceneState.prototype.UI_STATE_TARGET_SKILL) {
        let skill = state.selected_skill;
        
        /*
         * XXX: probably want to find commonalities so this function can be
         * genericized but for now let them be tightly coupled
         */
        skill.updateCursor(state, unit, ap);
    }
}

function checkUnitKeys(state, unit) {
    if (state.unit_state === SceneState.prototype.UI_STATE_CASTING) {
        return;
    }
    
    for (let code in state.skill_keys) {
        let key = state.skill_keys[code];
        if (!Phaser.Input.Keyboard.JustDown(key)) {
            continue;
        }
        
        let i = keyCodeToSkillNumber(code);
        if (i >= unit.skills.length) {
            continue;
        }
        
        if (state.selected_skill === unit.skills[i]) {
            /* deselect skill */
            let skill = state.selected_skill;
            
            skill.selectSkill(unit, false);
        }
        else {
            let skill = unit.skills[i];
            skill.selectSkill(unit, true);
        }
        break;
    }
}

function update () {
    if (gameOver) {
        return;
    }
    let state = this.scene_state;
    let unit = state.selected_unit;
    
    if (state.ui_state === SceneState.prototype.UI_STATE_UNSELECTED) {
        /* callbacks will handle clicking on player units */
    }
    else {
        let ap = this.input.activePointer;
        
        /* state is somewhat redundant, but unit should always be non-null */
        handleUnitClicks(state, unit, ap);
        checkUnitKeys(state, unit);
        updateUnitCursor(state, unit, ap);
    }
    
    steerUnits(state);
    steerEnemies(state);
}
</script>
<div id="skills" style="visibility: collapse;">
    <div id="skilllisttemplate" style="visibility: collapse;">
        <input type="button" class="skillsui" id="skilltemplate" value="Skill1"
               style="visibility: collapse;">
    </div>
</div>
