<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>test</title>
    <script src="/phaser.js"></script>
    <script src="/jquery-3.3.1.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        .skillsui {
            border: 5px solid black;
        }
        .skillselected {
            border: 5px solid red;
        }
    </style>
</head>
<body>

<script type="text/javascript">
"use strict";

var sceneState;
var game;

window.onload = function() {   
    sceneState = new SceneState();
    game = new Phaser.Game(config);
     
};


/* probably introducing some rounding error here */
let halfWidth = window.innerWidth * window.devicePixelRatio * 0.6 / 2;
let halfHeight = window.innerHeight * window.devicePixelRatio * 0.6 / 2;
var config = {
    type: Phaser.AUTO,
    width: halfWidth * 2,
    height: halfHeight * 2,
    disableContextMenu: true,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

/* assumes highest supported DPR is 3 */
let imgScale = window.devicePixelRatio / 3;
let unitSize = 128;
let UNIT_SELECTED_IMG = "pink_cursor";
let UNIT_MOVE_IMG = "pink_target";

function SceneState() {
    this.units = [];
    this.selected_unit = null;
    this.ui_state = SceneState.prototype.UI_STATE_NONE;
    this.skill_keys = {};
}
SceneState.prototype.UI_STATE_NONE = 0;
SceneState.prototype.UI_STATE_SELECTED = 1;
SceneState.prototype.UI_STATE_TARGETING = 2;

function PlayerUnit(display_name, asset_path, skills) {
    /* html IDs can't have spaces */
    this.name = display_name.replace(/\s/g, '');
    this.display_name = display_name;
    this.asset_path = asset_path;
    this.container = null;
    this.sprite = null;
    this.cursor = null;
    this.move_target = null;
    this.has_move_target = false;
    this.move_speed = 5;
    this.skills = skills;
}

function Skill(display_name) {
    /* html IDs can't have spaces */
    this.name = display_name.replace(/\s/g, '');
    this.display_name = display_name;
}

let units = [
    new PlayerUnit("Clover", "assets/ferretything.png",
                   [
                    new Skill("Entangle"),
                    new Skill("Vine Pull"),
                    new Skill("Leaf Burst"),
                   ]
                  ),
]

var gameOver = false;

var debugScene;
var debugThing;

function preload () {
    this.load.image('sky', 'assets/sky.png');
    this.load.image('clover', 'assets/ferretything.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image(UNIT_SELECTED_IMG, 'assets/pink_cursor.png');
    this.load.image(UNIT_MOVE_IMG, 'assets/pink_target.png');
    
    let len = units.length;
    for (let i = 0; i < len; i++) {
        let unit = units[i];
        this.load.image(unit.name, unit.asset_path);
    }
}

function create () {
    this.scene_state = sceneState;
    
    this.add.image(halfWidth, halfHeight, 'sky');

    let len = units.length;
    for (let i = 0; i < len; i++) {
        let unit = units[i];
        
        let container = this.add.container(0, 0);
        let s = this.add.sprite(0, 0, unit.name);
        let cursor = this.add.sprite(0, 0, UNIT_SELECTED_IMG);
        let move_target = this.add.sprite(0, 0, UNIT_MOVE_IMG);
        
        // container is the parent
        container.add(s);
        container.add(cursor);
        
        container.x = s.displayWidth / 2;
        container.y = ((i + 1) * s.displayHeight) + (s.displayHeight / 2);
                
        s.setInteractive();
        s.player_unit = units[i];
        
        cursor.visible = false;
        move_target.visible = false;
                
        unit.container = container;
        unit.sprite = s;
        unit.cursor = cursor;
        unit.move_target = move_target;
        
        this.scene_state.units.push(unit);
    }
    
    this.input.on("gameobjectdown", objectClicked);
    
        
    // warning: these are numbers, they become strings if they're object keys
    let codes = [
        Phaser.Input.Keyboard.KeyCodes.ONE,
        Phaser.Input.Keyboard.KeyCodes.TWO,
        Phaser.Input.Keyboard.KeyCodes.THREE,
        Phaser.Input.Keyboard.KeyCodes.FOUR,
        Phaser.Input.Keyboard.KeyCodes.FIVE,
        Phaser.Input.Keyboard.KeyCodes.SIX,
    ];
    for (let i in codes) {
        let key = this.input.keyboard.addKey(codes[i]);
        this.scene_state.skill_keys[codes[i]] = key;
    }
    
    debugScene = this;
}

function setSkills(unit) {
    let skill_list_id = "skilllist_" + unit.name;
    let skill_list_dom = document.getElementById(skill_list_id);
    let skill_list = null;
    
    /* TODO: hide the old skill list or maybe just remove children */
    
    if (skill_list_dom) {
        skill_list = $(skill_list_dom);
    }
    else {
        skill_list = $('#skilllisttemplate').clone();
        skill_list.attr('id', skill_list_id);
        skill_list.empty();
        
        for (let i in unit.skills) {
            let skill = unit.skills[i];
            let skill_id = "skill_" + unit.name + "_" + skill.name;
            let skill_obj = $('#skilltemplate').clone();
            
            skill_obj.attr('id', skill_id);
            skill_obj.attr('value', skill.display_name);
            skill_obj.css('display', 'inline');
            skill_obj.css('visibility', 'visible');
            skill_list.append(skill_obj);
        }
        
        $('#skills').append(skill_list);
        
        $('.skillsui').click(function () {
            $('.skillsui').removeClass('skillselected');
            $(this).addClass('skillselected');
        })
    }
    
    skill_list.css('visibility', 'visible');    
    /* TODO: do this stuff exactly once */    
    $('#skilltemplate').css('display', 'none');
    $('#skilllisttemplate').css('display', 'none');
    $('#skills').css('visibility', 'visible');
}

function objectClicked(ptr, obj) {
    // not sure on ordering guarantees between this and update    
    let state = this.scene.scene_state;
    
    if (state.selected_unit !== obj.player_unit) {
        state.ui_state = SceneState.prototype.UI_STATE_SELECTED;
        state.selected_unit = obj.player_unit;
        obj.player_unit.cursor.visible = true;
        
        setSkills(obj.player_unit);
    }
      
    // this seems hella janky, but we don't want a dup event in the update loop
    ptr.justDown = false;
}

function clamp_movement(orig_v, dv, target_v) {
    let new_v = orig_v + dv;
    
    if (dv < 0) {
        if (new_v < target_v) {
            new_v = target_v;
        }
    }
    else {
        if (new_v > target_v) {
            new_v = target_v;
        }
    }
    
    return Math.round(new_v);
}

function steer_units(state) {
    let len = state.units.length;
    for (let i = 0; i < len; i++) {
        let unit = state.units[i];
        
        if (!unit.has_move_target) {
            continue;
        }
        
        let dx = unit.move_target.x - unit.container.x;
        let dy = unit.move_target.y - unit.container.y;        
        let dist = Math.sqrt((dx * dx) + (dy * dy));
        
        if (dist < Number.EPSILON) {
            unit.has_move_target = false;
            unit.move_target.visible = false;
            continue;
        }
        
        let move_dx = (dx / dist) * unit.move_speed;
        let move_dy = (dy / dist) * unit.move_speed;
        
        // need some logic to not overshoot
        unit.container.x = clamp_movement(unit.container.x,
                                          move_dx,
                                          unit.move_target.x);
        unit.container.y = clamp_movement(unit.container.y,
                                          move_dy,
                                          unit.move_target.y);
    }
}

function update () {
    if (gameOver) {
        return;
    }
    let state = this.scene_state;
        
    let ap = this.input.activePointer;
    if (ap.justDown) {
        if ((state.ui_state == SceneState.prototype.UI_STATE_SELECTED) &&
            (ap.leftButtonDown() != 0)) {
            let unit = state.selected_unit;
            
            unit.move_target.x = Math.round(ap.position.x);
            unit.move_target.y = Math.round(ap.position.y);
            unit.move_target.visible = true;
            unit.has_move_target = true;
            
            console.log("move to " + unit.move_target.x + "," + unit.move_target.y);
        }
    }
    
    for (let code in state.skill_keys) {
        let key = state.skill_keys[code];
        if (Phaser.Input.Keyboard.JustDown(key)) {
            console.log("pressed " + code.toString());
        }
    }
    
    steer_units(state);
}
</script>
<div id="skills" style="visibility: collapse;">
    <div id="skilllisttemplate" style="visibility: collapse;">
        <input type="button" class="skillsui" id="skilltemplate" value="Skill1"
               style="visibility: collapse;">
    </div>
</div>

</body>
</html>
